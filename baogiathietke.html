---
layout: thin-default
---

<div class="home">

  <h2 class="page-heading">Báo giá thiết kế - thi công</h2>

  <ul class="post-list">
    {% for post in site.categories.baogiathietke %}
      <li>
        <span class="post-meta">{{ post.summary}}</span>

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
